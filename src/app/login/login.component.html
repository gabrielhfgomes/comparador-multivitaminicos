<mat-card id="header">
    <h3 class="text-center font-weight-light my-4">Entrar</h3>
</mat-card>
<mat-card id="body">
    <div class="alert alert-danger" *ngFor="let error of errors">{{error}}</div>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="form-group">
            <label class="small mb-1">Login:</label>
            <input type="text" name="username" ngModel class="form-control py-4" placeholder="Digite seu login">
        </div>
        <div class="form-group">
            <label class="small mb-1">Password:</label>
            <input type="password" name="password" ngModel class="form-control py-4" placeholder="Digite sua senha">
        </div>
        <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
            <button type="submit" mat-raised-button color="primary">Entrar</button>
        </div>
    </form>
</mat-card>
